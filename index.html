<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicketing System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <div class="sitelogo">
            <img src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" alt="">
        </div>
        <nav class="bignav">
            <nav class="bar1">
                <ul class="bar1-items">
                    <li class="items1-gap" id="login">LOGIN</li>
                    <li class="items1-gap">REGISTER</li>
                    <li class="items1-gap">REGISTER</li>
                    <li class="items1-gap">AGENT LOGIN</li>
                    <li class="items1-gap">CONTACT US</li>
                    <li class="items1-gap">ASK DISHA</li>
                    <li class="items1-gap">ALERTS</li>
                </ul>
            </nav>
            <nav class="bar2">
                <ul class="bar2-items">
                    <li class="items2-gap" id="exclusive">IRCTC EXCLUSIVE</li>
                    <li class="items2-gap" id="customize-train">TRAINS</li>
                    <li class="items2-gap">BUSES</li>
                    <li class="items2-gap">FLIGHTS</li>
                    <li class="items2-gap">HOTELS</li>
                    <li class="items2-gap">HOLIDAYS</li>
                    <li class="items2-gap">LOYALTY</li>
                    <li class="items2-gap">MEALS</li>
                    <li class="items2-gap">PROMOTIONS</li>
                    <li class="items2-gap">MORE</li>
                </ul>
            </nav>
        </nav>
        <div class="irctclogo">
            <img src="https://www.irctc.co.in/nget/assets/images/logo.png" alt="">
        </div>
    </header>

    <section>
        <div class="background">
            <img src="https://www.tamilnadutourism.tn.gov.in/img/pages/medium-desktop/take-a-ride-in-the-toy-train-1653978188_8ac904b5bdb228abad78.webp"
                alt="" id="train">
        </div>
        <span class="box1"><a id="box1-link" href="#">pnr status</a> </span>
        <span class="box2"><a id="box2-link" href="#">charts/vacancy</a> </span>
        <div class="box3">
            <div class="sub-box1">
                <img src="https://www.irctc.co.in/nget/assets/images/logo_top_eng.jpg" alt="">
                <p class="book-ticket">book ticket</p>
                <img src="https://www.irctc.co.in/nget/assets/images/G20_Logo.png" alt="">

            </div>
            <div class="form-outer">
                <input id="first-part" type="text" name="search" placeholder=" &#xf124 FROM">
                <input id="second-part" type="date" name="date" placeholder=" &#xf041 ">
                <input id="third-part" type="text" name="search" placeholder=" &#xf041 TO">
                <input id="fourth-part" type="text" name="All Classes" placeholder=" &#xf0f2 All CLasses">
                <input id="fivth-part" type="text" name="General" placeholder=" &#xf009 GENERAL">
            </div>

        </div>
    </section>
</body>

</html>
